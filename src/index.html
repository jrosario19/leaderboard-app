<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <main class="container">
        <h1 class="headline">Leaderboard</h1>
        <section class="section-scores">
            <div class="container-score">
                <div class="container-headline-button">
                    <h2>Recent scores</h2>
                    <button type="button" class="btn btn-refresh">Refresh</button>
                </div>
                <div class="list-scores"></div>
            </div>
            <form class="form">
                <h2>Add your score</h2>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="number" name="score" id="score" placeholder="Your score" required>
                <button class="btn add-btn" type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
